<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->

        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="icon" href="./img/favicon.png.png">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="./css/dashboard.css">

    <title>Healthcarre Connection Center</title>
</head>

<body>

    <div class="menu">
        <div class="row" id="ufpb-logo">
            <img class="align-low-center" src="./img/logo.png.png" width="180px" height="100px">
        </div>
        <a href="#"><i class="fas fa-user"></i> Meu Perfil</a>
        <a href="#"><i class="fas fa-clipboard-list"></i> Agenda</a>
        <a href="#"><i class="fas fa-pen"></i> Avaliar</a>
        <a href="#"><i class="fas fa-envelope"></i> Enviar Mensagem</a>
        <a href="#"><i class="fas fa-search"></i> Pesquisar Prestador</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> SAIR</a>
    </div>

    <div class="container content">
        <div class="profile">
            <img src="./img/agenda.png" width="150px" alt="Foto da Pessoa">
            <p><strong>Você solicitou um agendadamento com </strong> X PRESTADOR, aguarde o confirmamento</p>
            <p><strong>Seu agendamento está confirmado! </strong> aguarde o contato do Prestador</p>
            <p><strong>Seu agendamento não foi aceite </strong> tente entrar em contato com outro prestador</p>
        </div>
    </div>

   




    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
