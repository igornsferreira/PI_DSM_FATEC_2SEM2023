<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
        
    <title>Cadastro</title>
</head>
<body>
        <header class="menu-principal">
            <main>
                <div class="header-1">
                    <div class="logo">
                        <img src="./img/logopreto.png.png" />
                    </div>
                    <div class="redes-sociais">
                        <ul>
                            <li>
                                <a href="">
                                    <img src="./img/rss.png" />
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./img/face.png" />
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./img/tw.png" />
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./img/linkedin.png" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </header>
        <main class="col-100 menu-urls">
            <div class="header-2">
                <div class="menu">
                    <ul>
                        <li>
                            <a href="">Inicio</a>
                        </li>
                        <li>
                            <a href="">Sobre nós</a>
                        </li>
                        <li>
                            <a href="">Serviços</a>
                        </li>
                        <li>
                            <a href="">Parceiros</a>
                        </li>
                        <li>
                            <a href="">Área de acesso</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <div class="container">
            <!--<div class="logologin">
                <img src="./logofinal1.png" />
            </div> -->
        <form>
            <div class="form-group">
                <input type="nome" id="nome" name="nome" placeholder="Nome completo" type="text" required>            </div>
            <div class="form-group">
                <input type="cpf" id="cpf" name="cpf" placeholder="CPF" type="text" required>            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-mail" type="text" required>            </div>
                <div class="form-group">
                    <input type="date" id="date" name="date" placeholder="Data de Nascimento" type="text" required>            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Senha" type="text" required>            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Repita a senha" type="text" required>            </div>          
        </form>
        <form>
            <div class="form-group">
                <input type="telefone" id="telefone" name="telefone" placeholder="Telefone(Opcional)" type="text" required>            
            </div>
            <div class="form-group">
                <input type="celular" id="celular" name="celular" placeholder="Celular" type="text" required>           
             </div> 
            <div class="form-group">
                <input type="state" id="state" name="state" placeholder="Estado" type="text" required>            </div>
            <div class="form-group">
                <input type="city" id="city" name="city" placeholder="Cidade" type="text" required>
            </div>
            <div class="form-group">
                <input type="tipouser" id="tipouser" name="tipouser" placeholder="Cliente ou Prestador de Serviços" type="text" required>            </div>

                <div class="form-group">
                    <input type="categoria" id="categoria" name="categoria" placeholder="PCD ou Idoso?" type="text" required>            </div>
            
            
                <div class="form-button">
                    <button type="submit"><a href="#">Criar conta</a></button>
                </div>
        </form>
        
    </div>
    


</body>
</html>
